<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../css/Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Golos+Text:wght@500&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header-inner">
            <div class="menu">
                <a href="" class="logo">
                    <input type="image" src="../img/LoGo.svg">
                </a>
                <div class="header-inner-reg">
                    <a href="">Регистрация/Вход</a>
                </div>
            </div>
        </div>
    </div>
    <div class="register">
        <div class="register-container">
            <div class="reg-content">
                <form action="" method="post">
                    <img src="img/LoGo.svg" alt="" width="100px">
                    <h1>Авторизация</h1>
                    <input type="text" placeholder="Логин">
                    <input type="email" placeholder="E-mail">
                    <input type="password" placeholder="Введите пароль"><br>

                    <div class="reg-btn-black">
                        <a href="content.html">Авторизоваться</a>
                    </div><br>
    
                    <div class="logIn">
                        <div class="logIn-txt">Нет аккаунта? <a href="register.html">Зарегестрируйтесь</a></div>
                    </div>
                </form>
            </div>
            <div class="reg-image">
                <img src="../img/win_start3.png" alt="" width="500px">
            </div>
        </div>
    </div>
</body>
</html>
